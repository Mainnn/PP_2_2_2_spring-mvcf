<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div>
  <table>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Series</th>
      <th>Hp</th>
    </tr>
    <tr th:each="car : ${cars}">
      <td th:text="${car.id}">Null</td>
      <td th:text="${car.model}">Null</td>
      <td th:text="${car.series}">Null</td>
      <td th:text="${car.hP}">Null</td>
    </tr>
  </table>
</div>
</body>
</html>
